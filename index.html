<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <h1>Вгадай число</h1>
  <input type="number" id="guessInput" placeholder="Введіть число">
  <button id="guessButton">Вгадати</button>
  <div class="message" id="message"></div>

  <div class="modal-overlay" id="modalOverlay"></div>
  <div class="modal" id="modal">
      <h2>Правила гри</h2>
      <p>Вгадайте число, яке комп'ютер генерує випадковим чином.</p>
      <label for="minRange">Мінімальне число:</label>
      <input type="number" id="minRange" value="1">
      <label for="maxRange">Максимальне число:</label>
      <input type="number" id="maxRange" value="100">
      <button id="startGameButton">Почати гру</button>
  </div>


    <script src="./main.js"></script>
</body>
</html>
